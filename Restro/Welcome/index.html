<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TastyPoint - Welcome</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('https://i.imgur.com/puz9w6w.jpeg') center/cover no-repeat;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .overlay {
      background: rgba(0, 0, 0, 0.55);
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
    }

    .content {
      position: relative;
      text-align: center;
      color: white;
      z-index: 1;
    }

    .content h1 {
      font-size: 60px;
      margin-bottom: 10px;
      letter-spacing: 2px;
    }

    .content p {
      font-size: 22px;
      margin-bottom: 25px;
    }

    .btn {
      display: inline-block;
      padding: 12px 28px;
      background: #ff7a33;
      color: white;
      text-decoration: none;
      font-size: 20px;
      border-radius: 8px;
    }
  </style>
</head>

<body>

<div class="overlay"></div>

<div class="content">
  <h1>Welcome to TastyPoint</h1>
  <p>Your Delicious Journey Starts Here</p>
  <a href="../index.html" class="btn">Enter</a>
</div>

</body>
</html>
