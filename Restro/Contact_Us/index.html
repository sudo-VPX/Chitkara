<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TastyPoint - Contact Us</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #faf7f0;
        }

        header {
            background: #ff914d;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }

        header h1 {
            margin: 0;
            font-size: 32px;
        }

        nav {
            margin-top: 10px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
            font-size: 17px;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .contact-container {
            max-width: 600px;
            margin: 40px auto;
            background: #fff;
            padding: 25px;
            border-radius: 12px;
            border: 1px solid #ddd;
        }

        .contact-container h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 30px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
            font-size: 15px;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
            margin-bottom: 15px;
            font-size: 15px;
        }

        textarea {
            height: 120px;
            resize: none;
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: #ff914d;
            color: #fff;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        .btn:hover {
            background: #b71f1f;
        }

        .info-box {
            text-align: center;
            margin-top: 30px;
        }

        .info-box p {
            margin: 5px 0;
            font-size: 16px;
        }
    </style>
</head>

<body>

    <header>
        <h1>TastyPoint</h1>
        <nav>
            <a href="../index.html">Home</a>
            <a href="../Welcome/index.html">Welcome</a>
            <a href="../Story/index.html">Our Story</a>
            <a href="../Review/index.html">Reviews</a>
            <a href="../Login/index.html">Login</a>
            <a href="../Contact_Us/index.html">Contact</a>
        </nav>
    </header>

    <div class="contact-container">
        <h2>Contact Us</h2>

        <form>
            <label>Your Name</label>
            <input type="text" placeholder="Enter your name">

            <label>Email</label>
            <input type="email" placeholder="Enter your email">

            <label>Phone Number</label>
            <input type="tel" placeholder="Enter your number">

            <label>Your Message</label>
            <textarea placeholder="Write your message"></textarea>

            <button class="btn">Send Message</button>
        </form>

        <div class="info-box">
            <p><b>Phone:</b> +91 12345 67890</p>
            <p><b>Email:</b> support@foodparadise.com</p>
            <p><b>Address:</b> Chitkara University , Baddi</p>
        </div>
    </div>

</body>
</html>
