<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hungry Notebook</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Poppins, sans-serif
    }

    body {
      background: #0f0f0f;
      color: #fff
    }

    header {
      padding: 20px;
      background: linear-gradient(45deg, #ff512f, #dd2476);
      text-align: center;
      font-size: 28px;
      font-weight: 700
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 15px
    }

    nav button {
      padding: 10px 22px;
      background: #fff;
      color: #000;
      border: none;
      border-radius: 12px;
      font-weight: 600;
      cursor: pointer;
      transition: .3s
    }

    nav button:hover {
      transform: scale(1.1)
    }

    .category-box {
      margin: 30px 20px 10px 20px;
      padding: 14px;
      border-radius: 14px;
      font-size: 24px;
      font-weight: 600;
      width: fit-content
    }

    .cat1 { background: #ff6b6b }
    .cat2 { background: #ffa534 }
    .cat3 { background: #3498db }
    .cat4 { background: #9b59b6 }

    main {
      padding: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px
    }

    .card {
      background: #1b1b1b;
      padding: 15px;
      border-radius: 16px;
      transition: .3s;
      cursor: pointer
    }

    .card:hover {
      transform: scale(1.05)
    }

    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 12px;
      margin-bottom: 10px
    }

    .modal-bg {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, .78);
      display: none;
      justify-content: center;
      align-items: center;
      padding: 20px;
      backdrop-filter: blur(3px)
    }

    .modal {
      background: #1b1b1b;
      width: 95%;
      max-width: 720px;
      padding: 30px;
      border-radius: 22px;
      max-height: 90vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      gap: 20px
    }

    .modal img {
      width: 100%;
      height: 260px;
      object-fit: cover;
      border-radius: 16px
    }

    .modal h2 {
      font-size: 26px
    }

    .modal ul {
      padding-left: 24px;
      max-height: 45vh;
      overflow-y: auto
    }

    .modal ul::-webkit-scrollbar {
      width: 0
    }

    .modal li {
      margin-bottom: 10px;
      opacity: .9;
      font-size: 16px;
      line-height: 1.4
    }

    .close {
      padding: 14px;
      background: #ff4747;
      border: none;
      border-radius: 12px;
      font-weight: 600;
      color: #fff;
      cursor: pointer;
      font-size: 18px;
      transition: .3s
    }

    .close:hover {
      transform: scale(1.05)
    }
  </style>
</head>

<body>

  <header>Hungry Notebook</header>

  <nav>
    <button onclick="location.href='index.html'">Home</button>
    <button onclick="location.href='Contact_Us/index.html'">Contact</button>
    <button onclick="location.href='Sign_Up/index.html'">Sign Up / Login</button>
    <button onclick="location.href='Feedback_And_QnA/index.html'">Feedback / QnA</button>
  </nav>

  <div id="categories"></div>
  <main id="recipes"></main>

  <div class="modal-bg" id="popup">
    <div class="modal">
      <img id="pimg">
      <h2 id="ptitle"></h2>
      <ul id="plist"></ul>
      <button class="close" onclick="closePop()">Close</button>
    </div>
  </div>

  <script>
    const data = [
      {
        c: "Punjabi Food",
        t: "Paneer Butter Masala",
        i: "https://i.imgur.com/mT8C0b2.jpeg",
        p: [
          "Heat butter in a thick pan until it melts completely and release aroma before adding finely chopped onions.",
          "Cook onions slowly until golden brown while stirring to avoid burning and maintain smooth gravy texture.",
          "Add tomato puree and cook for several minutes until oil starts separating indicating mixture is properly cooked.",
          "Sprinkle spices like red chili, turmeric, garam masala and stir gently for balanced flavor infusion.",
          "Add paneer cubes carefully ensuring they do not break while mixing into the gravy base.",
          "Pour fresh cream slowly and mix to get rich smooth texture ideal for restaurant-style finish.",
          "Simmer on low flame for a few minutes allowing flavors to settle well into paneer.",
          "Add crushed kasuri methi for authentic aroma and mix gently before serving."
        ]
      },

      {
        c: "Punjabi Food",
        t: "Chole Bhature",
        i: "https://i.imgur.com/GSOQHh9.jpeg",
        p: [
          "Soak chole overnight so they absorb enough water to cook soft and fluffy the next day.",
          "Boil chole with salt and tea bag to get dark restaurant-style color and richer taste.",
          "Prepare masala with onions, tomatoes, ginger and garlic cooked until oil fully separates.",
          "Add spices slowly and mix well to develop deep Punjabi flavors in the thick gravy.",
          "Knead dough for bhature with curd and a little sugar to make them puff beautifully.",
          "Roll bhature evenly and fry in hot oil until they become golden and crispy.",
          "Serve hot with onions, green chutney and lemon to enhance flavour experience."
        ]
      },

      {
        c: "Punjabi Food",
        t: "Amritsari Kulcha",
        i: "https://i.imgur.com/0wjkXQF.jpeg",
        p: [
          "Prepare dough using refined flour, curd and oil.",
          "Make stuffing using mashed potatoes and spices.",
          "Roll and fill kulchas evenly.",
          "Cook in tandoor or tawa until golden."
        ]
      },

      {
        c: "Rajasthani Food",
        t: "Dal Baati",
        i: "https://i.imgur.com/dra7iOB.jpeg",
        p: [
          "Prepare dal using a mix of toor, moong and chana dal cooked together until mushy.",
          "Add tadka using ghee, garlic, cumin and red chilli to give smoky Rajasthani flavor.",
          "Knead stiff dough for baati and shape them into firm balls for proper roasting.",
          "Bake baatis slowly until crisp from outside but soft inside for perfect texture.",
          "Break hot baatis and pour melted ghee generously before serving with dal."
        ]
      },

      {
        c: "Rajasthani Food",
        t: "Gatte Ki Sabzi",
        i: "https://i.imgur.com/Zl89t1H.jpeg",
        p: [
          "Prepare dough using besan, curd, and spices creating firm rollable consistency.",
          "Boil gatte cylinders in water until they rise to surface indicating readiness.",
          "Cut boiled gatte and add into thick curd-based gravy simmered with Indian spices.",
          "Cook slowly so gatte absorb flavors and gravy becomes rich and creamy."
        ]
      },

      {
        c: "Rajasthani Food",
        t: "Ker Sangri",
        i: "https://i.imgur.com/uf9muu7.jpeg",
        p: [
          "Soak ker and sangri overnight.",
          "Boil until soft.",
          "Cook in oil with spices.",
          "Simmer until flavors deepen."
        ]
      },

      {
        c: "Italian Food",
        t: "Pasta Alfredo",
        i: "https://i.imgur.com/jTQ5bp6.jpeg",
        p: [
          "Boil pasta al dente ensuring it remains firm enough for creamy Alfredo sauce.",
          "Melt butter with garlic until aromatic then add cream and simmer till thick.",
          "Add parmesan cheese slowly while stirring to avoid lumps and get smooth texture.",
          "Mix pasta gently ensuring sauce coats completely for authentic Italian taste."
        ]
      },

      {
        c: "Italian Food",
        t: "Pizza Margherita",
        i: "https://i.imgur.com/rq7SVIJ.jpeg",
        p: [
          "Prepare dough with yeast and allow proper fermentation for soft airy pizza base.",
          "Spread tomato sauce evenly followed by mozzarella for classic Italian flavor.",
          "Add basil leaves and drizzle olive oil before baking at high temperature.",
          "Remove when edges turn crisp and cheese melts perfectly."
        ]
      },

      {
        c: "Italian Food",
        t: "Garlic Bread",
        i: "https://i.imgur.com/OztpHMo.jpeg",
        p: [
          "Mix butter, garlic and herbs.",
          "Spread on bread slices.",
          "Toast until crisp."
        ]
      },

      {
        c: "Other Food",
        t: "Fried Rice",
        i: "https://i.imgur.com/t4oAg4U.jpeg",
        p: [
          "Cook rice earlier and cool completely to avoid sticking during high flame tossing.",
          "Heat oil and fry garlic until aromatic then add finely chopped vegetables.",
          "Toss on high heat continuously to keep rice dry and flavorful.",
          "Add soy, vinegar, pepper and mix gently before serving."
        ]
      },

      {
        c: "Other Food",
        t: "Momos",
        i: "https://i.imgur.com/jVbWYVO.jpeg",
        p: [
          "Make soft dough for momos and rest it to improve elasticity for shaping.",
          "Prepare filling using cabbage, carrot, onion, pepper and a little soy sauce.",
          "Shape momos carefully sealing edges tightly to avoid leaks while steaming.",
          "Steam 10 minutes and serve with spicy chutney."
        ]
      },

      {
        c: "Other Food",
        t: "Spring Rolls",
        i: "https://i.imgur.com/CvqvUdb.jpeg",
        p: [
          "Prepare filling using cabbage, noodles and veggies.",
          "Fill and roll sheets tightly.",
          "Fry until golden."
        ]
      }
    ];

    let prevCat = "";
    const catBox = document.getElementById("categories");
    const container = document.getElementById("recipes");

    data.forEach((r, x) => {
      if (r.c !== prevCat) {
        let colorClass =
          r.c === "Punjabi Food" ? "cat1" :
          r.c === "Rajasthani Food" ? "cat2" :
          r.c === "Italian Food" ? "cat3" : "cat4";

        catBox.innerHTML += `<div class="category-box ${colorClass}">${r.c}</div>`;
        prevCat = r.c;
      }
      container.innerHTML += `
        <div class="card" onclick="openPop(${x})">
          <img src="${r.i}">
          <h3>${r.t}</h3>
        </div>`;
    });

    function openPop(x) {
      pimg.src = data[x].i;
      ptitle.innerText = data[x].t;
      plist.innerHTML = data[x].p.map(i => `<li>${i}</li>`).join("");
      popup.style.display = "flex";
    }

    function closePop() {
      popup.style.display = "none";
    }
  </script>

</body>
</html>
