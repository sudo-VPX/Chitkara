<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta-width content="width=device-width, initial-scale=1.0">
  <title>Hungry Notebook</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: linear-gradient(135deg, #140f18, #221b2c, #2e2140);
      color: #fff;
    }

    header {
      background: linear-gradient(90deg, #ff512f, #dd2476);
      padding: 20px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 20;
      box-shadow: 0 5px 18px rgba(0,0,0,0.5);
    }

    h1 {
      margin: 0;
      font-size: 28px;
      letter-spacing: 1.5px;
      font-weight: bold;
      cursor: pointer;
      transition: transform .3s ease, text-shadow .3s ease;
    }

    h1:hover {
      transform: scale(1.07);
      text-shadow: 0 0 15px rgba(255,255,255,0.4);
    }

    nav {
      display: flex;
      gap: 15px;
    }

    nav button {
      padding: 10px 20px;
      font-size: 15px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      color: white;
      background: linear-gradient(135deg, #ff512f, #dd2476);
      box-shadow: 0 5px 15px rgba(0,0,0,0.4);
      transition: transform .28s ease, box-shadow .3s ease, opacity .3s ease;
    }

    nav button:hover {
      transform: translateY(-4px) scale(1.1);
      opacity: .92;
      box-shadow: 0 7px 25px rgba(0,0,0,0.55);
    }

    nav button:active {
      transform: scale(.95);
    }

    main {
      padding: 40px;
      min-height: 65vh;
      animation: fadeIn .8s ease;
    }

    @keyframes fadeIn { 
      0% {opacity: 0;} 
      100% {opacity: 1;} 
    }

    .contact-box {
      max-width: 600px;
      margin: auto;
      padding: 30px;
      background: rgba(255,255,255,0.06);
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.5);
      backdrop-filter: blur(6px);
      animation: fadeIn 1s ease;
    }

    .contact-title {
      font-size: 30px;
      text-align: center;
      margin-bottom: 15px;
      letter-spacing: 1px;
    }

    input, textarea {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      border: none;
      border-radius: 12px;
      margin-bottom: 18px;
      background: rgba(255,255,255,0.12);
      color: #fff;
      outline: none;
      transition: .3s ease;
    }

    input:focus, textarea:focus {
      background: rgba(255,255,255,0.18);
      transform: scale(1.02);
    }

    textarea {
      resize: none;
      height: 130px;
    }

    .send-btn {
      width: 100%;
      padding: 14px;
      font-size: 17px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      background: linear-gradient(135deg, #ff512f, #dd2476);
      color: white;
      transition: .3s ease;
      box-shadow: 0 6px 20px rgba(0,0,0,0.5);
    }

    .send-btn:hover {
      transform: translateY(-3px) scale(1.07);
      opacity: .9;
      box-shadow: 0 8px 25px rgba(0,0,0,0.6);
    }

    .send-btn:active {
      transform: scale(.94);
    }

  </style>
</head>
<body>

<header>
  <h1 onclick="location.href='../index.html'">Hungry Notebook</h1>

  <nav>
    <button onclick="location.href='../index.html'">Home</button>
    <button onclick="location.href='../Sign_Up/index.html'">Sign Up</button>
    <button onclick="location.href='../Feedback_And_QnA/index.html'">Feedback / QnA</button>
    <button onclick="location.href='../Contact_Us/index.html'">Contact Us</button>
  </nav>
</header>

<main>

  <div class="contact-box">
    <div class="contact-title">Contact Us</div>

    <input type="text" placeholder="Your Name">
    <input type="email" placeholder="Your Email">
    <input type="text" placeholder="Subject">
    <textarea placeholder="Your Message"></textarea>

    <button class="send-btn">Send Message</button>
  </div>

</main>

</body>
</html>
